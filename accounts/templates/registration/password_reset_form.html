{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Forgot your password</h1>

<p>Enter your email address, and we will email instructions for setting a new one.</p>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Send me instructions">
</form>
{% endblock %}
